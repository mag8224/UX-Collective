<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Boarding Pass</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Melissa Gould">
  <script src="https://kit.fontawesome.com/da9f59f69b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="airline.css">

</head>

<body>
    <div class="mobileScreen">
        <div class="appScreen">
            <div class="header">
                <div class="icon">
                    <i class="fas fa-bars inverse"></i>
                </div>
                <div class="titleWords">
                    <h1 class="title">Boarding Pass</h1>
                </div>
            </div>

            <div class="card">
                <div class="organizeInfo">
                    <div class="info">
                        <h3>Departure</h3>
                        <h2>PHL</h2>
                        <p class="time">11:00</p>
                    </div>
                    <div>
                        <span><i class="fas fa-plane"></i></span>
                    </div>
                    <div class="info">
                        <h3>Arrival</h3>
                        <h2>BOS</h2>
                        <p class="time">14:00</p>
                    </div>
                </div>

                <div id="details">
                    <h3>Flight Info</h3>
                    <p class="passenger">Melissa Gould</p>

                    <div id="table">
                        <div id="row">
                            <div class="cell">
                                <p>B</p>
                                <h3 class="headerRow">Terminal</h3>
                            </div>
                            <div class="cell">
                                <p>3</p>
                                <h3 class="headerRow">Gate</h3>
                            </div>
                            <div class="cell">
                                <p>13B</p>
                                <h3 class="headerRow">Seat</h3>
                            </div>
                            <div class="cell">
                                <p>XYZ123</p>
                                <h3 class="headerRow">Flight Number</h3>
                            </div>
                        </div>
                
                    </div>
                    <div style="display:flex; justify-content: center;">
                        <img src="./barcode.jpeg" alt="Barcode" />
                    </div>

                </div>
            </div>
            <div class="card" id="layoverFlight">
                <p>This is where a layover flight would go</p>
            </div>
        </div>
    
    </div>
  <script src="airline.js"></script>
</body>
</html>
